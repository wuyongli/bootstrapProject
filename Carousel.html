<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>轮播--多图轮播</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/public.css"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/carousel.css">

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/check.js"></script>
    
    <!-- 验证表单内容，如不为空 -->
    <script type="text/javascript" src="js/bootstrap3-validation.js"></script>
    <script>
	   $(function(){
         //选择每个页面时对应导航样式
	      $('.top .nav-list li a').eq(0).addClass('nav-select');
	      // 初始化轮播
	      $("#mycarousel").carousel('cycle');
	      //控制字符数
	      $('.overflow28').each(function(index, item) {
	          $(item).text(formatText1($(item).text(), 28));
	      });
	      $('.overflow150').each(function(index, item) {
	          $(item).text(formatText1($(item).text(), 150));
	      });

          
          //1. 简单写法：
          $("form").validation();
          $("button[type='submit']").on('click',function(event){
           // 2.最后要调用 valid()方法。
          if ($("form").valid(this,"error!")==false){
            return false;
          }
          });  
	    });
	</script>
  </head>
<body>
  <!-- banner -s -->
<div class="row">
  <div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
     <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" 
           class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
     </ol>  
     <!-- 轮播（Carousel）项目 -->
     <div class="carousel-inner">
          <div class="item active">
              <img class="img-responsive" src="images/banner1.jpg" alt="First slide">
          </div>
          <div class="item">
              <img class="img-responsive" src="images/banner2.jpg" alt="Second slide">
          </div>
          <div class="item">
              <img class="img-responsive" src="images/banner3.jpg" alt="Thrid slide">
          </div>
          <div class="item">
              <img class="img-responsive" src="images/banner4.jpg" alt="Thrid slide">
          </div>
     </div>
      <!-- 轮播（Carousel）导航 -->
       <a class="carousel-control left" href="#myCarousel" 
          data-slide="prev">&lsaquo;</a>
       <a class="carousel-control right" href="#myCarousel" 
          data-slide="next">&rsaquo;</a> 
  </div>
</div>
<!-- banner -e -->
<br/><hr/><br/>

<div id="single-quad" class="carousel slide" data-ride="carousel" data-shift="1">
        <div class="carousel-inner">
          <ul class="row item active">
            <li class="col-md-3">
              <img src="images/1.jpg" class="img-responsive">
            </li>
            <li class="col-md-3">
              <img src="images/2.jpg" class="img-responsive">
            </li>
            <li class="col-md-3">
              <img src="images/3.jpg" class="img-responsive">
            </li>
            <li class="col-md-3">
              <img src="images/4.jpg" class="img-responsive">
            </li>
          </ul>
          <ul class="row item">
            <li class="col-md-3">
              <img src="images/4.jpg" class="img-responsive">
            </li>
            <li class="col-md-3">
              <img src="images/5.jpg" class="img-responsive">
            </li>
          </ul>         
        </div>

        <a class="carousel-control left" href="#single-quad" data-slide="prev">Previous</a>
        <a class="carousel-control right" href="#single-quad" data-slide="next">Next</a>
</div>

<script src="js/carousel.js"></script>   <!-- 多图轮播 -->
</body>
</html>
