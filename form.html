<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>可验证表单</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/public.css"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/check.js"></script>

    <!-- 验证表单内容，如不为空 -->
    <script type="text/javascript" src="js/bootstrap3-validation.js"></script>
    <script>
	   $(function(){
         //选择每个页面时对应导航样式
	      $('.top .nav-list li a').eq(0).addClass('nav-select');
	      // 初始化轮播
	      $("#myCarousel").carousel('cycle');
	      //控制字符数
	      $('.overflow28').each(function(index, item) {
	          $(item).text(formatText1($(item).text(), 28));
	      });
	      $('.overflow150').each(function(index, item) {
	          $(item).text(formatText1($(item).text(), 150));
	      });

          
          //1. 简单写法：
          $("form").validation();
          $("button[type='submit']").on('click',function(event){
           // 2.最后要调用 valid()方法。
          if ($("form").valid(this,"error!")==false){
            return false;
          }
          });  
	    });
	</script>
  </head>
<body>
  <form class="form-horizontal message" role="form">
             <div class="form-group">
                <label for="name" class="col-md-2 control-label pr0">姓名：</label>
                <div class="col-md-6">
                   <input type="text" class="form-control" id="name" 
                      placeholder="" check-type="required" required-message="姓名不能为空">
                </div>
             </div>
             <div class="form-group">
                <label for="telphone" class="col-md-2 control-label pr0">电话：</label>
                <div class="col-md-6">
                   <input type="text" class="form-control" id="telphone" 
                      placeholder="" check-type="required" required-message="电话号码不能为空">
                </div>
             </div>
             <div class="form-group">
                <label for="message" class="col-md-2 control-label pr0">留言：</label>
                <div class="col-md-10">
                  <textarea class="form-control" rows="3" id="message" placeholder="请输入您的内容..."></textarea>
                  </div>
            </div>
             <div class="form-group">
                <div class="col-md-offset-5 col-md-7">
                   <button type="submit" class="btn">提交</button>
                </div>
             </div>
          </form>
</body>
</html>
